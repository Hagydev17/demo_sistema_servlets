<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(120deg, #f8f9fa, #e0ecff);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .contacto-container {
        background-color: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        max-width: 600px;
        width: 90%;
    }

    .contacto-container h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }

    form label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 500;
    }

    form input,
    form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 20px;
        resize: vertical;
    }

    form input:focus,
    form textarea:focus {
        border-color: #007BFF;
        outline: none;
    }

    form button {
        background-color: #007BFF;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    form button:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="contacto-container">
  <h2>Contáctanos</h2>
  <form action="contacto" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

    <button type="submit">Enviar mensaje</button>
  </form>
  <footer>
    Hagy G. Hernández - Desarrollador - ©Todos los derechos reservados
  </footer>
</div>
</body>
</html>
