<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #f0f4f8, #d9e4f5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contenedor-login {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .contenedor-login h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .formulario-login label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .formulario-login input[type="text"],
        .formulario-login input[type="email"],
        .formulario-login input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .formulario-login input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .formulario-login input[type="submit"] {
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .formulario-login input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="contenedor-login">
    <h2>Crear usuario</h2>
    <form class="formulario-login" action="login" method="post">
        <div>
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" required>
        </div>
        <div>
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
        </div>
        <input type="submit" value="Ingresar">
    </form>
</div>
</body>
</html>
